  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<nav class="navbar navbar-default">

</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" align="center" >
      <div class="item active">
        <img src="/static/meyveler.jpg" alt="Image">
        <div class="carousel-caption" align="center" >
          <h3>Fırsat</h3>
          <p>2KG(Elma+Muz)=25₺ </p>
        </div>
      </div>

      <div class="item">
        <img src="/static/meyveler.jpg" >
        <div class="carousel-caption">
          <h3>Fırsat</h3>
          <p>3KG(Elma+Muz)=40₺</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="container text-center">
  <h3>Meyvelerimiz</h3><br>

      <img src="/static/muz.jpg" class="img-responsive" style="width:100%" alt="Muz">
      <h3>Muz</h3>
      <p>Kilosu,10 TL</p>
    </div>
    <div class="col-sm-4">
      <img src="/static/elma.jpg" class="img-responsive" style="width:100%" alt="Elma">
      <h3>Elma</h3>
      <p>Kilosu, 5 TL</p>
    </div>
    <div class="col-sm-4">
      <div class="well">
        <h3>Açılışa Özel,</h3>
       <p>Halk gününde sizleri bekliyoruz.</p>
      </div>
    </div>
  </div>
</div><br>
